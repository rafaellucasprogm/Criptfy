<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptfy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quadro">
        <img src="Vector.svg" alt="Alura-logo" class="logo-alura">
        <div class="coder">
            <textarea class="codificador" id="codificador" placeholder="Digite aqui."></textarea>
            <input type="button" value="Codificar" id="botao-codificar">
            
        </div>
        <div class="decoder">
            <textarea name="descodificador" class="descodificador" placeholder="Digite aqui."></textarea>
            <input type="button" value="Descodificar" id="botao-descodificar">
            <span class="resultado-decripto"></span>
            <input type="button" value="Copiar" class="botao-copiar">
        </div>
    </div>
    
    <script src="js/incripto.js"></script>
    <script src ="js/descripto.js"></script>
    <script src="js/botao-copiar.js"></script>
</body>
</html>
